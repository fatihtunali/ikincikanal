version: '3.8'

services:
  # Redis for caching, rate limiting, pub/sub
  redis:
    image: redis:7-alpine
    container_name: ikincikanal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

