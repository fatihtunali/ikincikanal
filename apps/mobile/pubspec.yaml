name: ikinci_kanal
description: "IKINCI KANAL - Secure Decentralized Messaging"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Network
  dio: ^5.7.0
  socket_io_client: ^3.0.2

  # Local Storage
  flutter_secure_storage: ^9.2.2
  hive_flutter: ^1.1.0

  # Cryptography (Signal Protocol)
  cryptography: ^2.7.0
  x25519: ^0.1.1

  # Authentication
  # passkeys: ^2.17.4  # TODO: Re-enable when passkey integration is ready

  # Utils
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  intl: ^0.20.1
  uuid: ^4.5.1
  logger: ^2.5.0
  device_info_plus: ^11.2.0

  # Image/Media
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # Using google_fonts package instead of bundled fonts
  # This reduces app size and fonts are cached on first use
