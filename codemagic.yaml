workflows:
  ios-workflow:
    name: iOS Build & TestFlight
    max_build_duration: 60
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: Codemagic

    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: com.itinerarytemplate.ikincikanal
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        APP_ID: 6757790013
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles --project=apps/mobile/ios/$XCODE_WORKSPACE

      - name: Get Flutter packages
        script: |
          cd apps/mobile
          flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          cd apps/mobile/ios
          pod install

      - name: Flutter analyze
        script: |
          cd apps/mobile
          flutter analyze --no-fatal-infos
        ignore_failure: true

      - name: Build iOS IPA
        script: |
          cd apps/mobile
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=$(($(app-store-connect get-latest-testflight-build-number "$APP_ID") + 1)) \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - apps/mobile/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - apps/mobile/flutter_drive.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
      email:
        recipients:
          - fatih@itinerarytemplate.com
        notify:
          success: true
          failure: true

  # Development build (no TestFlight)
  ios-dev-workflow:
    name: iOS Development Build
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: com.itinerarytemplate.ikincikanal
      flutter: stable
      xcode: latest
      cocoapods: default

    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: 'develop'
          include: true
        - pattern: 'feature/*'
          include: true

    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles --project=apps/mobile/ios/Runner.xcworkspace

      - name: Get Flutter packages
        script: |
          cd apps/mobile
          flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          cd apps/mobile/ios
          pod install

      - name: Build iOS (Debug)
        script: |
          cd apps/mobile
          flutter build ios --debug --no-codesign

    artifacts:
      - apps/mobile/build/ios/iphoneos/*.app
      - /tmp/xcodebuild_logs/*.log
