workflows:
  ios-workflow:
    name: iOS Build & TestFlight
    max_build_duration: 60
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: Codemagic

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.itinerarytemplate.ikincikanal
      vars:
        APP_ID: 6757790013
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Get Flutter packages
        script: |
          cd apps/mobile
          flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          cd apps/mobile/ios
          pod install

      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Build iOS IPA
        script: |
          cd apps/mobile
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=$PROJECT_BUILD_NUMBER \
            --export-options-plist=$HOME/export_options.plist

    artifacts:
      - apps/mobile/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
      email:
        recipients:
          - fatih@itinerarytemplate.com
        notify:
          success: true
          failure: true
